<app-score [currentScore]="currentScore()" [highestScore]="highestScore()" />

@if (!gameStarted() && !gameStopped()) {
<div class="game-start">
  <button (click)="startGame()">Start</button>
</div>
} @else if(!gameStarted() && gameStopped()) {
<div class="game-start">
  <button (click)="startGame()">Try again</button>
</div>
} @else if(gameStarted()) {
<div class="game-grid">
  @for (mole of molesArray(); track $index) {
  <app-mole [mole]="mole" />
  }
</div>
<app-timer [$timer]="state.timer()" />
}
